<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUP</title>
    <link rel="stylesheet" href="../assets/css/exotic-parts.css">
    <script src="https://kit.fontawesome.com/0413a50a0f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body id="form-bg">
    <!--form box-->
    <div class="wrapper">
        <!--button container-->
        <div class="button">
            <!--for toggle button-->
        <div id="butn-div"></div>
            <!--button-->
            <button type="button" class="toggle-butn" id="toggle-login" onclick="login()">Log In</button>
            <button type="button" class="toggle-butn" id="toggle-signup" onclick="signup()">Sign Up</button>
        </div>
        <!--social media icons-->
        <div class="icon-image">
          <a href="#"><img src="https://img.icons8.com/fluent/48/000000/facebook-new.png" height="30px"/></a>
          <a href="#"><img src="https://img.icons8.com/color/48/000000/google-logo.png" height="30px"/></a>
           
        </div>
        <!--form container-->
        <div class="form-container">
                <form action="#" method="get" id="login" onsubmit="loginButton()">
                    <i class="far fa-envelope input-email"></i><input type="email" class="input-field" id="login-email"  onfocus="loginEmailfocus()" onblur="loginEmailblur()"  autocomplete="off" placeholder="Enter Email..."> 
                    <span id="loginemail-data" class="block"></span>
                    <br>
                    <i class="fas fa-lock input-pswd"></i><input type="password" class="input-field" id="login-paswd"  onfocus="loginPasswordfocus()" onblur="loginPasswordblur()" autocomplete="off" placeholder="Enter Password...">
                    <span id="loginpaswd-data" class="block"></span> 
                    <br>
                    <input type="checkbox" class="checkbox"><span>Remember me</span>
                    <br>
                    <button type="submit" class="submit-btn" id="login-btn">Login</button>
                </form>
        </div>
        <div  class="form-container">
            <form action="#" method="get" id="signup" onsubmit="signUpButton()">  
                <i class="fas fa-user signup-user"></i><input type="text" class="input-field signup-input"  id="full-name" onfocus="fullnameFocus()" onblur="fullnameBlur()" onkeyup="fullnameKeyup()"  autocomplete="off" placeholder="Enter Full Name..."> 
                <span id="name-data" class="block"></span>
                <!-- <br>     -->  
                <i class="far fa-envelope signup-email"></i><input type="text" class="input-field signup-input"  id="signUp-email" onfocus="emailFocus()" onblur="emailBlur()" onkeyup="emailKeyup()" autocomplete="off" placeholder="Enter Email..."> 
                <span id="email-data" class="block"></span>
                <!-- <br> -->
                <i class="fas fa-lock signup-pswd"></i><input type="password" class="input-field signup-input" id="signUp-password" onfocus="passwordFocus()" onblur="passwordBlur()" onkeyup="passwordKeyup()" autocomplete="off" placeholder="Enter Password...">
                <span id="paswd-data" class="block"></span>
                <!-- <br> -->
                <i class="fas fa-lock confirm-pswd"></i><input type="password" class="input-field signup-input"  id="confirm-password" onfocus="confirmPasswordFocus()" onblur="confirmPasswordBlur()" onkeyup="confirmPasswordKeyup()" autocomplete="off" placeholder="Confirm Password...">
                <span id="confirmPaswd-data" class="block"></span>
                <br>
                <input type="checkbox" class="checkbox"><span>I agree to the terms & condition</span>
                <br>
                <button type="submit" class="submit-btn" id="signup-btn" onclick="">Signup</button>
            </form>
    </div>
    </div>

    <script src="../assets/script/form.js"></script>
</body>
</html>
